<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: sans-serif;
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
      margin: 8px 0;
    }
    .hint {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #666;
      margin-top: -4px;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .toggle input {
      margin-right: 8px;
    }
    .value {
      font-weight: normal;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <input type="checkbox" id="enabled">
    <label for="enabled">Включить</label>
  </div>

  <label for="darkness">Затемнение: <span id="value" class="value">50%</span></label>
  <input type="range" id="darkness" min="0" max="100" value="50">
  <div class="hint">
    <span>Слабее</span>
    <span>Сильнее</span>
  </div>


  <script src="popup.js"></script>
</body>
</html>
